{% extends 'core/base.html' %}
{% block titulo %}Hechos{% endblock %}
{% load static %}

{% block estilo %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}
{% block contenido %}
{% include 'core/menu.html' %}

<!-- Modal -->
<section class="container mb-5">
    <h1 class="h3 mt-5 mb-5">Actualizar Hechos</h1>
    <form method="post" class="border p-4 row">
        {% csrf_token %}
        <div class="mb-3 col-6">
            <label for="id_fact">Hecho</label>
            {{ form.fact }}
        </div>
        <div class="mb-3 col-6">
            <label for="id_value">Cantidad</label>
            {{ form.value }}
        </div>
        <div class="col-12 mt-3">
            <div class="row justify-content-end">
                <div class="col-3">
                    <a href="{% url 'fact-create' %}" class="btn btn-outline-dark">Cancelar</a>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success">Actualizar Hecho</button>
                </div>
            </div>
        </div>
    </form>
</section>

{% endblock %}
